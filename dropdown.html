<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown menu</title>
    <link rel="stylesheet" href="dropdown.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.15.3/css/all.css">
    
</head>
<body>
    <div class="navbar">
        <div class="dropdown-box">
            <div class="dropdown">
                <button class="dropbtn"><i class="fas fa-user" ></i>   Profile</button>
                <div class="dropdown-content">
                    <a href="#">Posts</a>
                    <a href="#">Pictures</a>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn"><i class="fas fa-envelope" aria-hidden="true"></i>   Messages</button>
                <div class="dropdown-content">
                    <a href="#">New</a>
                    <a href="#">Sent</a> 
                    <a href="#">Spam</a>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn"><i class="fas fa-cog" aria-hidden="true"></i>   Settings</button>
                <div class="dropdown-content">
                    <a href="#">Password</a>
                    <a href="#">Languages</a>
                </div>
            </div>
            <a href="#" class="logout"><i class="fa fa-sign-out" aria-hidden="true"></i>   Logout</a>
        </div>
    </div>

    
</body>
</html>
